<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<style>

html, body, video {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: black;
}

progress {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
}

.menu {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    color: white;
    font-size: 32px;
    font-family: Arial, sans-serif;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 4px;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 10;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.menu.visible {
    opacity: 1;
    pointer-events: auto;
}

.menu:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

.menu-dropdown {
    position: absolute;
    top: 80px;
    right: 20px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 4px;
    min-width: 150px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: opacity 0.2s ease, visibility 0.2s ease, transform 0.2s ease;
    z-index: 9;
}

.menu-dropdown.visible {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.menu-item {
    padding: 12px 16px;
    color: white;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
    cursor: pointer;
    font-family: Arial, sans-serif;
    font-size: 14px;
}

.menu-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.menu-item:first-child {
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
}

.menu-item:last-child {
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
}

</style>

<video controls>
    <source src="" type="video/mp4">
</video>

<progress></progress>

<button class="menu">â‹¯</button>

<div class="menu-dropdown">
    <button class="menu-item">Re-encode</button>
</div>

</body>
</html>

<script>

    async function get(resource) {
        const response = await fetch(resource);
        if (!response.ok) {
            return;
        }
        return await response.json();
    }

    async function getNext(afterId) {
        if (afterId) {
            return await get('video/next?after_id=' + afterId);
        }
        return await get('video/next');
    }

    async function deleteVideo(videoId, keep) {
        await fetch('/video/' + videoId + '?keep=' + keep, { method: 'DELETE' });
    }

    async function reencodeVideo(videoId) {
        await fetch('/video/' + videoId + '/reencode', { method: 'POST' });
    }

    const progressEl = document.querySelector('progress');
    const videoEl = document.querySelector('video');

    videoEl.onerror = evt => {
        console.error('Error loading video');
        console.error(evt);
        if (currentVideo) {
            deleteVideo(currentVideo.id, true)
                .then(() => loadNextVideo())
                .catch(console.error);
        }
    };

    let videoPromise = getNext();
    let currentVideo;
    async function loadNextVideo() {
        if (currentVideo) {
            await deleteVideo(currentVideo.id, false);
        }

        progressEl.style.display = 'block';
        currentVideo = await videoPromise;
        if (currentVideo) {
            progressEl.style.display = 'none';
            videoEl.src = `video-files/${currentVideo.id}.mp4`;
            await videoEl.play().catch(console.error);
            videoPromise = getNext(currentVideo.id);
        }
    }
    
    videoEl.addEventListener('ended', () => {
        loadNextVideo().catch(console.error);
    });

    loadNextVideo().catch(console.error);
    
    // Menu visibility controls
    const menuButton = document.querySelector('.menu');
    const menuDropdown = document.querySelector('.menu-dropdown');
    let hideMenuTimeout;
    let isMenuOpen = false;
    
    function showMenu() {
        menuButton.classList.add('visible');
        clearTimeout(hideMenuTimeout);
        hideMenuTimeout = setTimeout(() => {
            menuButton.classList.remove('visible');
        }, 3000); // Hide after 3 seconds
    }
    
    function hideMenu() {
        menuButton.classList.remove('visible');
        clearTimeout(hideMenuTimeout);
    }
    
    // Show menu on mouse move or touch
    document.addEventListener('mousemove', showMenu);
    document.addEventListener('touchstart', showMenu);
    
    // Keep menu visible when hovering over it
    menuButton.addEventListener('mouseenter', () => {
        clearTimeout(hideMenuTimeout);
    });
    
    menuButton.addEventListener('mouseleave', () => {
        if (!isMenuOpen) {
            hideMenuTimeout = setTimeout(() => {
                menuButton.classList.remove('visible');
            }, 1000); // Shorter timeout when leaving the button
        }
    });
    
    // Menu dropdown controls
    function toggleMenu() {
        isMenuOpen = !isMenuOpen;
        menuDropdown.classList.toggle('visible', isMenuOpen);
        
        if (isMenuOpen) {
            clearTimeout(hideMenuTimeout);
        } else {
            // Hide menu button after dropdown closes if not hovering
            hideMenuTimeout = setTimeout(() => {
                if (!menuButton.matches(':hover')) {
                    menuButton.classList.remove('visible');
                }
            }, 1000);
        }
    }
    
    function closeMenu() {
        isMenuOpen = false;
        menuDropdown.classList.remove('visible');
    }
    
    // Click menu button to toggle dropdown
    menuButton.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleMenu();
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!menuDropdown.contains(e.target) && !menuButton.contains(e.target)) {
            closeMenu();
        }
    });
    
    // Keep menu visible when hovering over dropdown
    menuDropdown.addEventListener('mouseenter', () => {
        clearTimeout(hideMenuTimeout);
    });
    
    menuDropdown.addEventListener('mouseleave', () => {
        if (!isMenuOpen) return;
        hideMenuTimeout = setTimeout(() => {
            if (!menuButton.matches(':hover') && !menuDropdown.matches(':hover')) {
                menuButton.classList.remove('visible');
                closeMenu();
            }
        }, 1000);
    });
    
    // Placeholder menu item action
    document.querySelector('.menu-item').addEventListener('click', () => {
        if (currentVideo) {
            reencodeVideo(currentVideo.id)
                .then(() => loadNextVideo())
                .catch(console.error);
        }

        closeMenu();
    });
    
</script>
